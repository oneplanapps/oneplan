# Feature List                            Edit, add or remove features to be presented.
features:
  - title: Take your plan off the Fridge
    description: With Oneplan, you'll always have your training plan with you. Mark off activities as you do them, or mark them as not done, it's easy.
    fontawesome_icon_name: magic

  - title: See your Progress
    description: Track simple statistics against your plan, to see how you're performing week on week.
    fontawesome_icon_name: chart-line

  - title: MultiSport, Multiplan
    description: Add different sports to a single plan, or manage multiple plans for different events. Set up repeating activities for those regular sessions each week. Whatever best suits you.
    fontawesome_icon_name: football-ball

  - title: Calendar Integration
    description: Everyone is busy so why not see your training plan alongside your calendars and decide when the best dates and times are to train. And if a meeting comes up you can't avoid, move that activity to another day!
    fontawesome_icon_name: sync

  - title: Easy Reminders
    description: Setup custom notifications for each activity or generic plan notifications. Never miss a training activity because your piece of paper on the refrigerator didn't tell you!
    fontawesome_icon_name: bell

  - title: We understand life get's in the way
    description: No streaks to lose, no disappointment. Sometimes you just can't train, whether it's work, tiredness, social, we understand. Just mark an activity as missed and move on. Your motivation is to make the next activity, for you.
    fontawesome_icon_name: smile-wink

